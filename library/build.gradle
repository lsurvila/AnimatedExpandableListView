apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.lsurvila.utils.animatedexpandablelistview"
        minSdkVersion 8
        targetSdkVersion 18
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets {
        // Set up our structure so that we can still use Eclipse if needed.
        // Probably should slowly be phased out...
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']

            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']

            renderscript.srcDirs = ['src']

            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    task sourcesJar(type: Jar) {
        classifier = 'sources-0.1'
        from sourceSets.main.java.srcDirs
    }

    artifacts {
        archives sourcesJar
    }

}






